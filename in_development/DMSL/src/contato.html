        />

    <main>
      <section class="container | margin-block-32" data-type="xs">
        <form
          action="mailto:jbingham223@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <input
            type="hidden"
            name="email"
            value="jbingham223@gmail.com"
            tabindex="-1"
          />
          <fieldset class="card">
            <div>
              <label for="nome">Nome:</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Nome *"
                required
              />
            </div>
            <div>
              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="user_email"
                placeholder="E-mail *"
                required
              />
            </div>
            <div>
              <label for="assunto">Assunto:</label>
              <select name="assunto" id="assunto" required>
                <option value selected disabled>Seleciona assunto *</option>
                <option value="Dúvida">Dúvida</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Orçamento">Orçamento</option>
                <option value="Outro">Outro</option>
              </select>
            </div>
            <div>
              <label for="mensagem">Mensagem:</label>
              <textarea
                id="mensagem"
                name="email_mensagem"
                placeholder="Mensagem *"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="flex-group">
              <input class="mx-auto" type="submit" value="Submit" />
            </div>
          </fieldset>
        </form>
      </section>
      <section class="contact-info | container | text-center" data-type="xs">
        <p>Rua Cotoxó, 611, sala 11<br />Perdizes, São Paulo/SP</p>
        <p>contato@dmslarquitetos.com.br</p>
        <p>renata@dmslarquitetos.com.br</p>
        <p>vinicius@dmslarquitetos.com.br</p>
        <p>(11) 91427-3893</p>
      </section>
    </main>
  </body>
  <footer
    class="flex-group flex-column text-center bg-primary-400 fs-300 fw-light"
